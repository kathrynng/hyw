<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sign-up-form</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/upload.css" />
  </head>

  <body>
    <header>
      <div
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-transparent border-none shadow-sm"
      >
        <a href="#" class="navbar-brand">
          <img src="images/Title 1.png" class="main-img" alt="heyyo world" />
        </a>
      </div>
    </header>
    <section>
      <div class="container-fluid">
        <h3>Upload Work</h3>
        <form method="POST">
          <fieldset>
            <div class="file-upload btn">
              <span id="upload-work">Upload Work Here</span>
                <input
                  type="file"
                  id="file-work"
                  name="file-work"
                />
            </div>

            <div class="input">
              <label>Name of Work:</label
              ><input type="text" id="name-work" name="name-work" />
            </div>

            <div class="input">
              <label>Description:</label>
              <input
                type="text"
                id="description-work"
                name="description-work"
              />
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
